<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" style="display: none;">
        <script>
            let redrectLink = window.location.href.slice(window.location.origin.length + window.location.pathname.length + 1);
            let redirectURL = new URL(redrectLink, window.location.origin);

            if (redirectURL.host != window.location.host) {
                window.location.href = redrectLink;
            } else {
                console.log("The URL '" + redrectLink + "' is a page on this website: " + redirectURL)
            }
        </script>
    </head>
</html>
